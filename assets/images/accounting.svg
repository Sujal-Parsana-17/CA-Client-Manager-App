<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250">
  <!-- Background -->
  <rect width="300" height="250" fill="none"/>
  
  <!-- Document/Paper Stack -->
  <rect x="50" y="40" width="80" height="110" rx="4" fill="#2D5F4F" opacity="0.9"/>
  <rect x="55" y="35" width="80" height="110" rx="4" fill="#4A8F7A"/>
  <rect x="60" y="30" width="80" height="110" rx="4" fill="#6BA999"/>
  
  <!-- Document lines -->
  <line x1="70" y1="50" x2="130" y2="50" stroke="#FFA500" stroke-width="2"/>
  <line x1="70" y1="65" x2="130" y2="65" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="70" y1="78" x2="130" y2="78" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="70" y1="91" x2="130" y2="91" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="70" y1="104" x2="130" y2="104" stroke="white" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Money/Coins -->
  <circle cx="170" cy="70" r="18" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <text x="170" y="77" text-anchor="middle" font-size="20" font-weight="bold" fill="#FFA500">$</text>
  
  <circle cx="220" cy="60" r="15" fill="#FFC700" stroke="#FFA500" stroke-width="1.5"/>
  <text x="220" y="66" text-anchor="middle" font-size="16" font-weight="bold" fill="#FFA500">$</text>
  
  <!-- Pie Chart -->
  <circle cx="140" cy="160" r="35" fill="none" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Pie chart segments -->
  <path d="M 140 125 A 35 35 0 0 1 165 134 L 152.5 147 A 17.5 17.5 0 0 0 140 125" fill="#2D5F4F"/>
  <path d="M 165 134 A 35 35 0 0 1 160 174 L 155 162 A 17.5 17.5 0 0 0 152.5 147 L 165 134" fill="#4A8F7A"/>
  <path d="M 160 174 A 35 35 0 0 1 115 182 L 127.5 171 A 17.5 17.5 0 0 0 155 162 L 160 174" fill="#6BA999"/>
  <path d="M 115 182 A 35 35 0 0 1 140 125 L 140 147.5 A 17.5 17.5 0 0 0 127.5 171 L 115 182" fill="#FFA500" opacity="0.8"/>
  
  <!-- Bar Chart -->
  <g transform="translate(200, 140)">
    <!-- Bars -->
    <rect x="0" y="30" width="12" height="30" fill="#2D5F4F"/>
    <rect x="15" y="20" width="12" height="40" fill="#4A8F7A"/>
    <rect x="30" y="15" width="12" height="45" fill="#6BA999"/>
    <rect x="45" y="25" width="12" height="35" fill="#FFA500" opacity="0.8"/>
    
    <!-- Base line -->
    <line x1="-5" y1="60" x2="60" y2="60" stroke="#E0E0E0" stroke-width="2"/>
  </g>
  
  <!-- Calculator Icon -->
  <rect x="230" y="180" width="50" height="50" rx="4" fill="#FFA500" opacity="0.9"/>
  <circle cx="245" cy="195" r="3" fill="white"/>
  <circle cx="260" cy="195" r="3" fill="white"/>
  <rect x="235" y="205" width="8" height="8" fill="white" opacity="0.8"/>
  <rect x="247" y="205" width="8" height="8" fill="white" opacity="0.8"/>
  <rect x="235" y="217" width="8" height="8" fill="white" opacity="0.8"/>
  <rect x="247" y="217" width="8" height="8" fill="white" opacity="0.8"/>
</svg>